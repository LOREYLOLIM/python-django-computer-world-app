{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
{% load embed_video_tags %}

<section class="site-section bg-light" id="pricing-section">
  <div class="container">
    
  
<div class="row site-section" id="faq-section">
  <div class="col-12 text-center" data-aos="fade">
    <h2 class="section-title" style="margin-top: 30px;">Courses Available</h2>
  </div>
</div>
      <section class="site-section" id="team-section">
        <div class="">
        <div class="container">
          <div class="row">
            
            {% for l in lesson %}
            <div class="col-md-6 grid_listing" data-aos="fade-up" data-aos-delay="300">
              <div class="mb-5" data-aos="fade-up" data-aos-delay="100">
                <h3 class="text-black h4 mb-4" style="color: blue;">{{l.Course_Topic}}</h3>
                <a href="{{l_instance.Book.url }}">Click here to download PDF</a><p></p>
                <iframe width="400" height="315" src="https://www.youtube.com/embed/{{l.Video}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class="meta mb-4">{{l.Uploaded_by}}<span class="mx-2">&bullet;</span>{{l.Date}}<span class="mx-2">&bullet;</span></div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </section>

      {% endblock %}
